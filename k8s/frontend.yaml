apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: nav
  name: nav-portal-frontend
  labels:
    app: nav-portal-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nav-portal-frontend
  template:
    metadata:
      namespace: nav
      labels:
        app: nav-portal-frontend
    spec:
      containers:
        - name: nav-portal-frontend
          image: nav-portal-frontend:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: frontend-config
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
---

apiVersion: v1
kind: ConfigMap
metadata:
  namespace: nav
  name: frontend-config
data:
  VITE_API_URL: "http://nav-portal-backend:3000/api"
---

apiVersion: v1
kind: Service
metadata:
  namespace: nav
  name: nav-portal-frontend
spec:
  selector:
    app: nav-portal-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
